<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <h1 class="header__left--title">Morse Code Translator</h1>
      </div>
      <div class="header__right">
        <a href="https://www.britannica.com/topic/Morse-Code" target="_blank"
          >What is Morse Code?</a
        >
      </div>
    </header>
    <main class="main">
      <div class="conversion__type">
        <label for="conversionSelect">Select Conversion:</label>
        <select id="conversionSelect">
          <option value="textToMorse">Text to Morse</option>
          <option value="morseToText">Morse to Text</option>
        </select>
      </div>
      <div class="morse">
        <textarea class="morse__input"></textarea>
        <div class="morse__output"></div>
      </div>
    </main>
    <script type="module" src="./ts/main.ts"></script>
  </body>
</html>
